    <script>
    window.onload = function() {

    var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    title: {
      text: "Sentiment analysis"
    },
    data: [{
      type: "pie",
      startAngle: 240,
      yValueFormatString: "##0.00\"%\"",
      indexLabel: "{label} {y}",
      dataPoints: [


        {y: {{counter.1}}, label: "neutral"},
        {y: {{counter.2}}, label: "negative"},
          {y: {{counter.0}}, label: "Positive"},
      ]
    }]
    });
    chart.render();

    }
    </script>
